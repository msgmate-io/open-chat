---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.imageURL }}
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: frontend-secret
      {{- if .Values.frontend.registry.authRequired }}
      imagePullSecrets:
        - name: {{ .Values.frontend.registry.secretName }}
      {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secret
  namespace: {{ .Values.rootNamespace }}
type: Opaque
data:
{{- range $key, $value := .Values.frontend.env }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}