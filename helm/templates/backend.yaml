---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.imageURL }}
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-secret
      {{- if .Values.backend.registry.authRequired }}
      imagePullSecrets:
        - name: {{ .Values.backend.registry.secretName }}
      {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: {{ .Values.rootNamespace }}
type: Opaque
data:
{{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}